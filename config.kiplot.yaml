# Example KiPlot config file  
kiplot:
  version: 1

preflight:
  update_xml: true
  check_zone_fills: true
  erc:
    enabled: true
    dont_stop: true
  drc:
    enabled: true
    dont_stop: true

global:
   output: <<ID>>_<<project_name>>_%i_<<hash>>.%x

import:
  - file: 3DRender_top_straight
  - file: JLCPCB
  - file: PCBWay

outputs:

#Plot SCH / PCB
  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: Plots

  - name: 'print_front'
    comment: "Print F.Cu+F.SilkS"
    type: pcb_print
    dir: Plots
    options:
      pages:
        - layers:
            - layer: F.Cu
            - layer: F.SilkS
        - layers:
            - layer: B.Cu
            - layer: B.SilkS
  
# Bom's
  - name: 'interactive_bom'
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: BoM
    options:
      blacklist: 'DNF*'

  - name: 'bom_csv_all'
    comment: "Bill of Materials in CSV format" 
    type: bom
    dir: BoM
    options:
      format: CSV
      csv:
        hide_pcb_info: true
        hide_stats_info: true

  - name: 'bom_csv'
    comment: "Bill of Materials in CSV format" 
    type: bom
    dir: BoM
    run_by_default: false
    options:
      format: CSV
      output: <<ID>>_BoM.csv
      csv:
        hide_pcb_info: true
        hide_stats_info: true

#PCBDraw
  - name: pcb_top_b_all
    comment: "PCB render top blue "
    type: pcbdraw
    options:
      format: png
      style: set-blue-enig
      show_components: none
      dpi: 600

  - name: pcb_bottom_b_all
    comment: "PCB render bottom blue "
    type: pcbdraw
    options:
      format: png
      style: set-blue-enig
      bottom: True
      show_components: none
      dpi: 600

  - name: pcb_top_b
    comment: "PCB render top blue "
    type: pcbdraw
    run_by_default: false
    options:
      output: PCBdraw_Top.png
      format: png
      style: set-blue-enig
      show_components: none
      dpi: 600

  - name: pcb_bottom_b
    comment: "PCB render bottom blue "
    type: pcbdraw
    run_by_default: false
    options:
      output: PCBdraw_Back.png
      format: png
      style: set-blue-enig
      bottom: True
      show_components: none
      dpi: 600

#3D
  - name: step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: 3D
    options:
      metric_units: true
      download: true
      kicad_3d_url: 'https://gitlab.com/kicad/libraries/kicad-packages3D/-/raw/master/'

  - name: 3dview
    comment: "Generate render from 3D model"
    type: render_3d
    dir: Render
    options:
      metric_units: true
      download: true
      kicad_3d_url: 'https://gitlab.com/kicad/libraries/kicad-packages3D/-/raw/master/'
      orthographic: true

